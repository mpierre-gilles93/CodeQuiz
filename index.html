<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="file.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
</head>
<body>
    <nav> 
        
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link active" href="score.html">View high Score</a>
                    </div>
                </div>
                
                
                <div class="countdownBox">
                    <p>Time Left: <span id="counterDisplay"></span></p>
                </div>
            </div>
        </nav> 
    </nav>
    
    <div class="quizWrap">
        
        
        
        <div id="quizBox" class="hoverBox">
       
            
            <div id="boxOne">
                <h3>Coding Quiz</h3>
                <p><strong> Please read carefully</strong> </p>
                <p>You will have <strong>50 seconds on the clock to answer 5 questions.</strong> </p>
                <p> wrong answer will automatically <strong> deduct 5 seconds !</strong> </p>
                <p class="lucky">Best of luck!!!</p>
                
                <button id="startQuiz">Start Quiz!</button>
            </div>
            
            
            <div id="boxTwo" class="startHidden"> 
                <h3 id="title"></h3>
                <button id ="abC" class="quizBtn"></button>
                <button id ="coD" class="quizBtn"></button>
                <button id ="quI" class="quizBtn"></button>
                <button id="zeL" class="quizBtn"></button>
                <p id="checkIng"></p>
            </div>
            
            <div id="boxThree" class="startHidden">
                <h3>Times up! Sorry, you lose!</h3>
                <a href="index.html" class="button px-2 py-1">Go Back</a>
               
            </div>

            
            <div id="boxFour" class="startHidden">
                <h3 id="endMsg"></h3>
                <h4 id="yourScore"></h4>
                <p> Please Enter your initials for the leaderboard:</p>
                <form>
                    <input type="text" id="userName">
                   
                    <a href="score.html" id="submitNameScore" class="button px-2 py-1">Submit</a>
                </form>
            </div>

        </div>
            
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="timer.js"></script>
    <script src="questions.js"></script>
    <script src="script.js"></script>
    <script src="score.js"></script>
    
</body>
</html>
